pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}



plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version '8.5.1' apply false
    // START: FlutterFire Configuration
    id "com.google.gms.google-services" version "4.4.2" apply false
    // END: FlutterFire Configuration
    id "org.jetbrains.kotlin.android" version "1.9.0" apply false
}

rootProject.name = 'fingerfy'
include ":app"

def loadLocalProperties() {
    def propertiesFile = rootDir.toPath().resolve('local.properties').toFile()
    if (propertiesFile.exists()) {
        def properties = new Properties()
        propertiesFile.withInputStream { properties.load(it) }
        return properties
    } else {
        throw new IllegalStateException("local.properties file not found")
    }
}

def localProperties = loadLocalProperties()

def flutterSdkPath = localProperties.getProperty('flutter.sdk')
if (flutterSdkPath == null) {
    throw new IllegalStateException("flutter.sdk not set in local.properties")
}

includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
include ':app'